<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>XSS Research Helper — Options</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 16px; }
      .row { margin-bottom: 14px; }
      label { font-weight: 600; display: block; margin-bottom: 6px; }
      textarea { width: 100%; height: 200px; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
      .small { color: #666; font-size: 12px; }
      .btns button { margin-right: 8px; }
      .log { white-space: pre-wrap; background: #fafafa; padding: 8px; border: 1px solid #eee; height: 160px; overflow: auto; }
    </style>
  </head>
  <body>
    <h1>XSS Research Helper — Options</h1>
    <p class="small">Use only in authorized, controlled environments. Actions are explicit; no auto-injection.</p>

    <div class="row">
      <label><input type="checkbox" id="labMode"> Enable lab mode (required for insert)</label>
    </div>

    <div class="row">
      <label>Payloads (one per line; lines starting with # are ignored)</label>
      <textarea id="payloads"></textarea>
      <div class="btns">
        <button id="save">Save</button>
        <button id="import">Import .txt</button>
        <button id="export">Export .txt</button>
        <button id="reload">Rebuild menu</button>
      </div>
    </div>

    <div class="row">
      <label>Audit log</label>
      <div id="log" class="log"></div>
      <button id="clearLog">Clear log</button>
    </div>

    <script src="options.js"></script>
  </body>
</html>
