<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Sandbox</title></head>
  <body>
    <h2>Sandbox (isolated)</h2>
    <p>This page displays strings safely; it does not inject into other sites.</p>
    <pre id="raw"></pre>
    <pre id="encoded"></pre>
    <script>
      const params = new URLSearchParams(location.search);
      const q = params.get("q") || "";
      document.getElementById("raw").textContent = q;
      document.getElementById("encoded").textContent = q
        .replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;")
        .replace(/"/g,"&quot;").replace(/'/g,"&#39;");
    </script>
  </body>
</html>
